<div class="wrapper-users">
    <div class="listing-users">
        <ng-container *ngFor="let user of users">
            <mat-card class="card-user" (click)="viewProfile(user)" >
                <mat-card-subtitle>
                    <p>Utilisateur</p>
                </mat-card-subtitle>
                <mat-card-title>
                    <span class="user-email">{{user?.email}}</span>
                </mat-card-title>
                <mat-card-content>
                    <div class="info-user">
                        <p>Role: {{user?.role}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
    <div class="block-cta">
        <button (click)="addUser()" color="primary" mat-raised-button>CrÃ©er un nouvel utilisateur</button>
    </div>
</div>
