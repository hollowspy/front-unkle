<div class="wrapper-profile">
   <h1>Information concernant l'utilisateur</h1>
    <mat-list role="list">
        <mat-list-item role="listitem">Mail: {{user?.email}}</mat-list-item>
        <mat-list-item role="listitem">Role: {{user?.role}}</mat-list-item>
    </mat-list>
    <button *ngIf="globalDataService?.userConnected?.role === 'admin'" (click)="deleteUser()" color="primary" mat-raised-button>Supprimer l'utilisateur</button>
</div>
